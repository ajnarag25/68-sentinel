{% extends "FMSApp/base.html" %}
{% load static %}
{% block content %}


<div class="container py-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h1 class="text-center mb-0">MAINTENANCE SCHEDULE</h1>
        <div>
            <a class="btn btn-dark mr-3" href="{% url 'Input_MSched' %}">
                <i class="fa fa-plus"></i> Add  
            </a>
            <a class="btn btn-dark" style="color:white" href="{% url 'exportMaintenance' %}"> Export </a>
        </div>
    </div>
    <table class="table table-bordered table-striped table-hover text-center" style="color:rgb(21, 21, 21);">
        <thead>
            <tr>
                <th>Maintenance Date</th>
                <th>Repair and Maintenance Type</th>
                <th>Update</th>
            </tr>
        </thead>
        {% for maintenance in repairs %}
        <tr>
            <td>{{ maintenance.Date }}</td>
            <td>{{ maintenance.TypeofRepairandMaintenance }}</td>
            <td><a class="btn" style="background-color: #444444;color: white;" href="{% url 'Update_Maintenance' pk=maintenance.pk %}">Update</a></td>
        </tr>
    {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
