{% extends "FMSApp/base.html" %}
{% load static %}
{% block content %}

<div class="col-2">
    <ul class="nav" style="margin-left:30px">
        <li><a href="{% url 'DeploymentPage' %}" class="btn">Deployment Page Screen</a></li>
    </ul>
</div>

<div class="card col-4" style="margin-left:16.67%;background-color: #444444;">
    <div class="row breadcrumb justify-content-center" style="background-color:#444444;color:white">
        <div>
            <h3>DEPLOYMENT SCHEDULE</h3>
            <p style="color:#B8B8B8;text-align: center;">Update Deployment Schedule!</p>
        </div>
    </div>

    <form id="updateDeployment" method="POST" action="{% url 'Update_Deployment' pk=deployments.pk %}">{% csrf_token %}
    <div class="row justify-content-center">
        <div class="col-8">
            <label style="color:white"><b>Date</b></label>
            <input type="date" class="form-control" name="date" id="date" value="{{ deployment.Date }}">
        </div>
    </div>
    <br>
    <div class="row justify-content-center">
        <div class="col-8">
            <label style="color:white;"><b>Deployment Location</b></label>
            <input type="text" class="form-control" name="dL" id="dL" value="{{ deployment.DeploymentLocation }}">
        </div>
    </div>
    <br>
    <div class="row justify-content-center">
        <input type="submit" value="Update Deployment Schedule" class="btn btn-secondary col-6" style="background-color:#242424">
    </div>
    </form>
    <br><br><br><br><br><br>
</div>

{% endblock %}
